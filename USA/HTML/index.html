<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pluszit | Home</title>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

	<div id="wrapper"><!-- start #wrapper -->

		<section class="login"><!-- start .login -->
			<div class="container">
				<div class="login-area">
					<form class="bg-white">
						<div class="heading">
							<h2>Welcome back!</h2>
							<p>Please log in using your account</p>
						</div>

						<div class="form-group">
							<label class="form-label">EMAIL</label>
							<input type="email" class="form-control" placeholder="admin@ptfinalexam.com">
						</div>

						<div class="form-group">
							<label class="form-label">PASSWORD</label>
							<input type="password" class="form-control">
							<div class="eye">
								<a href="#">
									<figure>
										<img src="assets/images/icon-eye.png" alt="">
									</figure>
								</a>
							</div>
						</div>

						<button type="submit" class="text-white border-0">LOG IN</button>

						<div class="forget-pass">
							<span>Forgot Password?</span>
							<a href="#">Reset Here</a></p>
						</div>
						
						<div class="sign-up-btn">
							<a class="text-white text-center" href="#">SIGN UP</a>
						</div>
					</form>
				</div>
			</div>
		</section><!-- //end .login -->

	</div><!-- //end #wrapper -->

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/bootstrap/js/popper.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
</body>
</html>
